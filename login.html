<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="bott.jpeg">
    <title>Login - Nebula AI</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <div class="login-options">
            <!-- Regular Login Form -->
            <form id="login-form" onsubmit="return login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
                <p id="error-message" class="error-message"></p>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Google Sign-In Button -->
            <div class="google-signin-container">
                <div id="g_id_onload"
                    data-client_id="744942364066-449drrumu3u0pblpdcrrnv3npcc7abc7.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
            </div>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
